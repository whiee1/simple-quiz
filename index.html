<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
  <h1>Welcome to the quiz!</h1>
  
  <button onclick="changeMode()">Change Mode</button>

  <div id="quiz"></div>

    <h2 id="boxQuestion"></h2>
    <div id="box">
      <input type="checkbox" name="box" value="1" id="box1"><label for="box1" class="box">Reindeer</label>
      <input type="checkbox" name="box" value="2" id="box2"><label for="box2" class="box">Penguin</label>
      <input type="checkbox" name="box" value="3" id="box3"><label for="box3" class="box">Walrus</label> 
    </div>
    
  <button id="check">Check answers</button>
  <button id="start">Start again</button>
  <div id="results"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
